<div class="input" *ngIf="!showCadastro">
  <button class="myButton myButton3" (click)="cadastrar()">
    Cadastrar
  </button>
</div>
<div style="display: flex; " *ngIf="showCadastro">
  <div class="input">
    <button class="myButton myButton1" (click)="voltar()">
      Voltar
    </button>
  </div>
  <div class="input">
    <input matInput #nome maxlength="30" placeholder="Nome" [(ngModel)]="funcionario.nome">
  </div>
  <div class="input">
    <input matInput #sobrenome maxlength="50" placeholder="Sobrenome" [(ngModel)]="funcionario.sobrenome">
  </div>
  <div class="input">
    <input matInput #email placeholder="E-mail" type="email" [(ngModel)]="funcionario.email">
  </div>
  <div class="input">
    <input matInput #nis placeholder="NÃºmero NIS" [(ngModel)]="funcionario.nis" >
  </div>
  <div class="input">
    <button class="myButton myButton2" (click)="salvar()">
      Salvar
    </button>
  </div>
  <div class="input">
    <button class="myButton myButton1" (click)="deletar()">
      Deletar
    </button>
  </div>
</div>
<div>
  <div *ngIf="!showCadastro">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="demo-position">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="demo-weight">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="demo-symbol">
        <th mat-header-cell *matHeaderCellDef> NIS </th>
        <td mat-cell *matCellDef="let element"> {{element.nis}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="showEdicao(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
